name: DevSecOps POC Pipeline

on:
  push:
    branches: ["main", "security-lab"]
  pull_request:

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ” Secrets Scanning
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --redact --verbose --no-git
        continue-on-error: true

      # ğŸ§  SAST
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/nodejs
        continue-on-error: true

      # ğŸ“¦ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # ğŸ“¦ Dependency Install
      - name: Install dependencies
        run: npm install

      # ğŸ§ª SCA Scan
      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      # ğŸ³ Build Image
      - name: Build Docker image
        run: docker build -t devsecops-poc:latest .

      # ğŸ³ Container Scan
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: devsecops-poc:latest
          severity: CRITICAL,HIGH
          exit-code: "1"
        continue-on-error: true

      # âœ… Final step so job shows success
      - name: Security summary
        run: echo "Security scans completed. Review logs for findings."

